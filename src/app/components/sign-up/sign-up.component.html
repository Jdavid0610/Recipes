<header>

</header>
<main>
    <div class="main">
        <h1>
            Sign Up
        </h1>
        <input type="email" name="" #email required placeholder="Email">
        <input type="password" #password required placeholder="Password">
        <input type="password" #repassword required placeholder="Confirm password">
        <input type="button" value="Sign Up" (click)="validate(email.value, password.value, repassword.value)">
        <div>
            <h3>Log in with</h3>
            <p>You can log in with your Google Account</p>
            <button class="googleBtn" (click)="authService.GoogleAuth()">G</button>
        </div>
    </div>
</main>
<footer>

</footer>
